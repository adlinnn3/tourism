<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    header {
      background-color: #00247d;
      color: white;
      padding: 20px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff0000;
    }
    h1 {
      margin: 10px 0;
    }
    .planner {
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-bottom: 10px;
    }
    input {
      padding: 5px;
      margin-bottom: 10px;
      width: 150px;
    }
    button {
      padding: 8px 16px;
      background-color: #00247d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003399;
    }
    footer {
      background-color: #00247d;
      color: white;
      padding: 10px 0;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plan Your Trip</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="culture.html">Culture</a>
      <a href="planner.html">Planner</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <section class="planner">
    <form onsubmit="calculate(event)">
      <label>Days:</label>
      <input type="number" id="days" required /><br />
      <label>Budget/day (£):</label>
      <input type="number" id="budget" required /><br />
      <button type="submit">Estimate</button>
    </form>
    <p id="result"></p>
  </section>

  <script>
    function calculate(event) {
      event.preventDefault();
      const days = document.getElementById('days').value;
      const budget = document.getElementById('budget').value;
      if(days && budget) {
        const total = days * budget;
        document.getElementById('result').textContent = `Estimated total cost: £${total}`;
      } else {
        document.getElementById('result').textContent = 'Please enter both values.';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<head>
  <title>Discover England</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #00247d;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff0000;
    }

    .hero {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 20px 30px;
      border-radius: 10px;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.2rem;
    }

    .clock-section {
      text-align: center;
      margin: 30px 0;
      font-size: 1.2rem;
      color: #00247d;
    }

    footer {
      background-color: #00247d;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discover England</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Culture</a>
      <a href="#">Planner</a>
      <a href="#">Gallery</a>
    </nav>
  </header>

  <section class="hero">
    <img src="C:\Users\adlin\Downloads\england-london-big-ben-river-night.jpg" alt="London Skyline" />
    <div class="overlay">
      <h1>Explore the Beauty of England</h1>
      <p>From Historic Castles to Modern Marvels</p>
    </div>
  </section>

  <footer>
    &copy; 2025 England Tourism
  </footer>

</body>
</html>
